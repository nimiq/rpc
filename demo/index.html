<input type="text" id="arg" placeholder="Input Argument"/>
<button id="iframe">iFrame</button>
<button id="popup">popUp</button>
<button id="redirect">redirect</button>
<script type="module">
    import {DemoClient} from './DemoClient.js';

    const client = new DemoClient();
    document.getElementById('iframe').onclick = () => client.testIFrame(document.getElementById('arg').value).then(alert);
    document.getElementById('popup').onclick = () => client.testPopup(document.getElementById('arg').value).then(alert);
    document.getElementById('redirect').onclick = () => client.testRedirect(document.getElementById('arg').value);
</script>
